{% extends 'main.html' %}

{% block content %}

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>

            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for products in product %}
                    <tr>
                            <td> {{ products.name }}</td>
                            <td> {{ products.category }}</td>
                            <td> {{ products.price }}</td>
                    </tr>
                    {% endfor %}
                </table>

            </div>

        </div>


    </div>


{% endblock %}
