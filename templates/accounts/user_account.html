{% extends 'main.html' %}
{% block content %}

    <style>
        .profile-pic{
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;

        }
    </style>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a href="{% url 'user_page' %}" class="btn btn-warning">&#8592; Back to Profile</a>
                <hr>
                <h3 style="text-align: center">Account Setting</h3>
                <hr>
                <img class="profile-pic" src="{{ user.customer.profile_pic.url}}" alt="Image Cannot be loaded">
            </div>
        </div>

        <div class="col-md-9">
            <div class="card card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" name="Update information">
                </form>
            </div>
        </div>

    </div>

{% endblock %}
